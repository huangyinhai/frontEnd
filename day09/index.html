<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一号店首页</title>
    <link rel="stylesheet" href="css/home_page.css">
    <!-- <link rel="stylesheet" href="../fonts/fontawesome-webfont.svg"> -->
    <link rel="stylesheet" href="./fonts/font-awesome.min .css">
</head>
<body>
    <!-- 顶部送货地址 -->
    <div class="top">
        <div class="top_center">
            <div class="top_center_left">
                <ul>
                    <li><i class="fa fa-diamond"></i><span>送货地址：上海</span></li>
                    <li class="hint"><i></i>防范金融诈骗提示</li>
                </ul>
            </div>
            <div class="top_center_right">
                <ul>
                    <li>晚上好，请</li>
                    <li class="login">登录</li>
                    <li class="register"> 注册</li>
                    <li class="club"><i></i>会员俱乐部</li>
                    <li class="order"><i></i>我的订单</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 首页搜索栏部分 -->
    <div class="head">
        <div class="head-left">
            <div class="head-left-img">
                <div class="logo_new">
                    <img src="./img/logo_new@2x.png" alt="一号店">
                </div>
                <div class="right_img">
                    <img src="./img/5c05314cNf894bdef.jpg" alt="全球超市">
                </div>
            </div>
            <div class="head-left-list">
                <ul>
                    <li class="menu"><i class="fa fa-list-ul"></i>全部类目<i class="fa fa-angle-down"></i></li>
                    <li>金币签到</li>
                    <li>充值</li>
                    <li>领劵中心</li>
                </ul>
            </div>
        </div>
        <div class="head-right">
            <div class="search">
                <input type="search" value="厨房置物架">
                <button type="submit"><i class="fa fa-shopping-cart"></i>购物车</button>
                <ul>
                    <li>进口牛奶</li>
                    <li>白酒</li>
                    <li>漱口水</li>
                    <li>粮全其美</li>
                    <li>特仑苏</li>
                    <li>饮料</li>
                    <li>猪肉</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 中部图片轮播 -->
    <div class="middle"></div>
    <!-- 底部单品 -->
    <div class="bot"></div>
</body>
</html>
